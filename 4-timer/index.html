<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет времени до нового года</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class="app">
        <h1>До нового года осталось:</h1>
        <div class="timer__wrapper">
            
            <div class="timer__desc">Месяцев
                <p class="timer__el months">-</p>
            </div>

            <div class="timer__desc">Дней
                <p class="timer__el days">-</p>
            </div>
            
            <div class="timer__desc">Часов
                <p class="timer__el hours">-</p>
            </div>
            
            <div class="timer__desc">Минут
                <p class="timer__el minutes">-</p>
            </div>
            
            <div class="timer__desc">Секунд
                <p class="timer__el seconds">-</p>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
